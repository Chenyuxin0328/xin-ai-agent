spring:
  profiles:
    active: local
server:
  port: 8089
  servlet:
    context-path: /api
# knife4j??????
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.chenyuxin.xinaiagent.controller
knife4j:
  enable: true
  setting:
    language: zh_cn

